        <div id="mainForm">
            <form id="contact-form" method="post" action="contact.php" role="form">
                <div class="messages"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_name">Your Name</label>
                                <input id="form_name" type="text" name="name" class="form-control"
                                    placeholder="Please enter your name" required="required"
                                    data-error="Your name is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Your Email</label>
                            <input id="form_email" type="email" name="email" class="form-control"
                                placeholder="Please enter your email" required="required"
                                data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_need">Please specify your need</label>
                            <select id="form_need" name="need" class="form-control" required="required"
                                data-error="Please specify your need.">
                                <option value=""></option>
                                <option value="Request cookies">Request cookies</option>
                                <option value="Request ice cream">Request ice cream</option>
                                <option value="Request vacation">Request a vacation in Australia</option>
                                <option value="Other">Other</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message</label>
                            <textarea id="form_message" name="message" class="form-control"
                                placeholder="Please leave me a detailed and funny message. kthxbai." rows="4"
                                required="required" data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <!-- I changed the submit button to have teh text YEET. Sorry not sorry. -->
                        <input type="submit" class="btn btn-success btn-send" value="Yeet">
                    </div>
                </div>
            </form>
        </div>
